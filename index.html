<section class="central-section">

            <span class="shop-item-title title">
                Michael Jackson - Thriller 
            </span>    
                <img src="res/img/mike.jpg" class="artiste shop-item-image">
                <div class="pay shop-item-details">
                        <span class="shop-item-price">500</span>

                        <button class="btn btn-primary shop-item-button" type="button">Add To Cart</button>

        </div>


          <div class="mini-box box-1 shop-item">

</section>

<div class="purchase">

    <div class="cart"><h2>CART</h2></div>

    <div class="compute">
        
        <div class="span">ITEM</div>

        <div class="span">PRICE</div>

        <div class="span">QUANTITY</div>

      </div>


    <div class="cart-items">
        
        <div class="cart-row">
            <div class="cart-item cart-column">
                <img class="cart-item-image" src="res/img/mike.jpg" width="100" height="100"
                ><span class="cart-item-title">Thriller Album</span>
            </div>

            <span class="cart-price cart-column">19.99</span>

            <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="1">
                <button class="btn btn-danger" type="button">REMOVE</button>
            </div>
        </div>


        
        <div class="cart-row">
            <div class="cart-item cart-column">
                <img class="cart-item-image" src="res/img/mike.jpg" width="100" height="100"
                ><span class="cart-item-title">Thriller Album</span>
            </div>

            <span class="cart-price cart-column">9.99</span>

            <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="1">
                <button class="btn btn-danger" type="button">REMOVE</button>
            </div>
        </div>

    </div>


    <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price"></span>
    </div>

    <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
